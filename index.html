<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Grocery Gateway</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id='header'>
    <nav id='nav-bar'>
      <img src="pics/logo.png" id='logo' alt="">
      <div id='list'>
        <a href='main-wrapper' class="nav-link">Home</a>
        <a href='about-container' class="nav-link">About</a>
        <a class="nav-link">Contact</a>
      </div>
    </nav>
  </header>

  <div id='main-wrapper'>
    <div id='main'>
      <div id='front-page'>
        <h1>Straight from the farm</h1>
        <h3>Right to your door</h3>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input name="email" id="email" type="email" placeholder="Enter your email address" required/>
          <input id="submit" type="submit" value='Get started'> 
        </form>
        <button id='button'><a href='#vid-container'><img src="pics/arrow.png" alt=""></a></button>
      </div>
    </div>
  </div>
    
  <div id='vid-container'>
    <div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/fnIrwrCq_4Q?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  
  <div id='about-container'>
    <div class='flex-box'>
      <img src="https://cdn0.iconfinder.com/data/icons/elasto-online-store/26/00-ELASTOFONT-STORE-READY_cart-512.png" alt="" class='about-img'>
      <p>Connections to local farms in every state</p>
    </div>
    <div class='flex-box'>
      <img src="https://cdn0.iconfinder.com/data/icons/elasto-online-store/26/00-ELASTOFONT-STORE-READY_delivery-512.png" alt="" class='about-img'>
      <p>Guaranteed fast delivery service</p>
    </div>
    <div class='flex-box'>
      <img src="https://cdn0.iconfinder.com/data/icons/elasto-online-store/26/00-ELASTOFONT-STORE-READY_cards-512.png" alt="" class='about-img'>
      <p>Get the most out of your dollar</p>
    </div>
  </div>
  
  <footer>
    <h4>GroceryGateway&#169;</h4>
  </footer>
</body>
</html>
